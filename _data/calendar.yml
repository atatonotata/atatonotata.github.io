- host: Norway Health Tech
  location: Norway Health Tech
  address: Scandic Hotel Fornebu
  name: Helseteknologikonferansen 2020
  description: |-
    I samarbeid mellom Tekna, Norwegian Smart Care Cluster og Norway Health Tech arrangeres Helseteknologikonferansen for 5. år på rad. Her samler vi dyktige profesjonelle fra helsesektoren og helsetjenesten, tankeledere, helseindustri, beslutningstakere og teknologer. Vi fokuserer på tema som er aktuelle og inspirerer til fortsatt felles innsats i feltet.  Dette er en nyskapende og viktig møteplass for alle som er interessert i implementering av ny helse- og velferdsteknologi.

    Vi mener at innovasjon skjer best når helsevesenet kommer sammen med leverandørene – og når merverdi for bruker, pasient og helsepersonell står i sentrum. Her treffer du hele sektoren for interessante samtaler om nytenkning og problemløsning.
  date: 31.03.2020
  time_start: "08:30"
  time_end: "17:00"
  type: Conference
  link: https://www.norwayhealthtech.com/event/helseteknologikonferansen-2020/










