- host: Forskningsrådet
  location: Forskningsrådet
  address: Forskningsrådet
  name: Fagdag om impact og kommunikasjon
  description: |-
    Velkommen til Forskningsrådets fagdag om impact og kommunikasjon. Økte forventninger til virkninger og effekter av forskning setter kommunikasjon og formidling på nye prøver, men åpner også for muligheter. Samtidig har nye søknadskriterier i Forskningsrådet, hvor blant annet impact er vektlagt, fått virke såpass lenge at det er viktig å få utveklset erfaringer fra et kommunikasjons- og formidlingsperspektiv. I tillegg vektlegger EUs kommende rammeprogram, Horizon Europe, involvering og dialog tydeligere enn før.

    I løpet av dagen vil du få ulike perspektiver på hvordan det står til med impact i Norge i dag og hvordan dette kan sees i et kommunikasjonsperspektiv. Fra Forskningsrådets side skal vi dele våre erfaringer fra arbeidet med nye søknadskriterier, og hvordan tidligere tilbakemeldinger fra kommunikasjonskollegaer i sektoren følges opp. Hvis du har erfaringer og eksempler du gjerne vil dele setter vi stor pris på det. Ta gjerne kontakt med oss på forhånd.
  date: 11.03.2020
  time_start: "09:00"
  time_end: "15:30"
  type: Conference
  link: https://www.forskningsradet.no/arrangementer/2020/fagdag-om-impact-og-kommunikasjon/

